<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Drone?</title>

<style>
  body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f0f0f0;
  }

  .container{
    display:flex;
    height:100vh;
  }

  .column{
    flex:1;
    padding:15px;
    box-sizing:border-box;
    border:2px dashed #ccc;
    overflow-y:auto;
  }

  #left{ background:#fff; }

  #right{
    background:#fafafa;
    position:relative;
  }

  #right::before{
    content:"тест";
    position:absolute;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:48px;
    color:rgba(0,0,0,0.1);
    pointer-events:none;
  }

  .block{
    padding:15px;
    margin-bottom:10px;
    background:#4CAF50;
    color:white;
    border-radius:8px;
    cursor:grab;
    user-select:none;
  }

  .dragging{
    opacity:0.5;
  }
</style>
</head>

<body>

<div class="container">
  <div id="left" class="column">
    <div class="block" draggable="true">А1</div>
    <div class="block" draggable="true">Б2</div>
    <div class="block" draggable="true">В3</div>
  </div>

  <div id="right" class="column"></div>
</div>

<script>
const left = document.getElementById("left");
const right = document.getElementById("right");

let dragged = null;
let fromPalette = false;

function makeDraggable(block){
  block.addEventListener("dragstart", () => {
    dragged = block;
    fromPalette = block.parentElement === left;
    block.classList.add("dragging");
  });

  block.addEventListener("dragend", () => {
    block.classList.remove("dragging");
  });
}

document.querySelectorAll(".block").forEach(makeDraggable);

[left, right].forEach(col=>{
  col.addEventListener("dragover", e=> e.preventDefault());
});

right.addEventListener("drop", ()=>{
  if(!dragged) return;

  if(fromPalette){
    const block = dragged.cloneNode(true);
    block.classList.remove("dragging");
    block.style.opacity = "1";
    makeDraggable(block);
    right.appendChild(block);
  } else {
    right.appendChild(dragged);
  }
});

left.addEventListener("drop", ()=>{
  if(!dragged) return;

  if(!fromPalette){
    dragged.remove();
  }
});
</script>

</body>
</html>
